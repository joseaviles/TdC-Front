<div class="portlet box yellow-casablanca" ng-show="planificaOpCtrl.operatives.length > 0">
    <div class="portlet-title">
        <div class="caption">
            <i class="fas fa-calendar-alt"></i>Operativos creados</div>
        <div class="tools">
            <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
            <a href="javascript:;" class="reload" data-original-title="" title="" ng-click="planificaOpCtrl.initGrid()">
            </a>
        </div>
    </div>
    <div class="portlet-body">
        <table class="table table-striped table-bordered table-hover order-column" id="sample_1">
            <thead>
                <tr>
                    <th class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-center" ng-if="planificaOpCtrl.tableConfig.dataToShow.showChecks">
                        <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                            <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" ng-click="planificaOpCtrl.checkAll()" />
                            <span></span>
                        </label>
                    </th>
                    <th ng-repeat="col in planificaOpCtrl.tableConfig.dataToShow.columns" ng-if="col.visible" ng-click="planificaOpCtrl.sortBy(col.name)"
                        ng-class="{'text-center' : col.name=='Actions'}">{{::col.title}}
                        <i class="fas" ng-class="planificaOpCtrl.getIcon(col.name)"></i>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="value in planificaOpCtrl.operatives      
                track by $index">
                    <td class="text-center" ng-if="planificaOpCtrl.tableConfig.dataToShow.showChecks">
                        <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                            <input type="checkbox" class="checkboxes" ng-checked="planificaOpCtrl.checked" />
                            <span></span>
                        </label>
                    </td>
                    <td ng-repeat="col in planificaOpCtrl.tableConfig.dataToShow.columns">
                        <div ng-switch on="col.name">
                            <div ng-switch-when="Actions" class="text-center">
                                <button ng-repeat="action in planificaOpCtrl.tableConfig.dataToShow.actions"
                                    uib-popover={{action.title}} popover-trigger="'mouseenter'" type="button" class="btn green btn-xs"
                                    ng-click="action.function(value)">
                                    <i class={{action.icon}}></i></button>
                            </div>
                            <div ng-switch-default>
                                {{planificaOpCtrl.getData(value, col.name)}}
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
