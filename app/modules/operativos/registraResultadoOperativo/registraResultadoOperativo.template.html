<div class="portlet box" ng-class="::registraResultadoOpCtrl.config.headerColor">
    <div class="portlet-title">
        <div class="caption">
            <i ng-class="::registraResultadoOpCtrl.config.icon"></i>{{::registraResultadoOpCtrl.config.title}} </div>
        <div class="tools">
            <!-- <a href="javascript:;" ng-click="registraResultadoOpCtrl.formCollapse()" ng-class="registraResultadoOpCtrl.formCollapsed ? 'collapse-arrow-up': 'collapse-arrow-down'"
                data-toggle="collapse" data-target="#input-form"></a>            
            </a> -->
        </div>
    </div>
    <div class="portlet-body form collapse in" id="input-form">
        <form ng-submit="registraResultadoOpCtrl.submit()" name="formOperativos" class="form-horizontal form-row-seperated">
            <div class="form-body">
                <div class="">
                    <ficha-operativo-component config="registraResultadoOpCtrl.fichaConfig" , data="registraResultadoOpCtrl.fichaData">
                    </ficha-operativo-component>
                    <fieldset ng-disabled="true">
                        <recursos-operativo-component config="registraResultadoOpCtrl.recursosConfig" , data="registraResultadoOpCtrl.recursosData">
                        </recursos-operativo-component>
                    </fieldset>
                    <resultado-operativo-component config="registraResultadoOpCtrl.resultadoConfig" , data="registraResultadoOpCtrl.resultadoData">
                    </resultado-operativo-component>
                </div>
            </div>
            <div class="form-actions" ng-if="registraResultadoOpCtrl.config.showButtons">
                <div class="row">
                    <div class="col-lg-offset-9 col-md-offset-8 col-sm-offset-8 col-xs-offset-4">
                        <button type="{{registraResultadoOpCtrl.config.button1.type}}" ng-class="registraResultadoOpCtrl.config.button1.class"
                            ng-disabled="{{registraResultadoOpCtrl.config.button1.disabled}}" ng-if="registraResultadoOpCtrl.config.button1.visible">
                            <i ng-class="registraResultadoOpCtrl.config.button1.icon"></i>{{registraResultadoOpCtrl.config.button1.title}}
                        </button>
                        <button type="{{registraResultadoOpCtrl.config.button2.type}}" ng-class="registraResultadoOpCtrl.config.button2.class"
                            ng-disabled="{{registraResultadoOpCtrl.config.button2.disabled}}" ng-if="registraResultadoOpCtrl.config.button2.visible"
                            ng-click="registraResultadoOpCtrl.config.button2.action()">
                            <i ng-class="registraResultadoOpCtrl.config.button2.icon"></i>{{registraResultadoOpCtrl.config.button2.title}}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
